<!DOCTYPE html>
<html>
<head>
    <title>Blood Pressure Prediction Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Pressure Prediction</h1>
        <form action="/predict" method="post">
            
            <div class="form-group">
                <label>Gender:</label>
                <select name="Gender" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            
            <!-- Add all other fields similarly -->
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="Age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label>Patient (0=No, 1=Yes):</label>
                <input type="number" name="Patient" min="0" max="1" required>
            </div>
            
            <!-- Include all other fields from your original form -->
            
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
