<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr;
        }
        label {
            text-align: right;
            padding-right: 10px;
        }
        input[type="number"] {
            padding: 5px;
            width: 100%;
        }
        input[type="submit"] {
            grid-column: span 2;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-header {
            grid-column: span 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="form-header">Enter Your Health Details</h2>
    <form action="/predict" method="post">
        <label>Gender:</label>
        <div>
            <select name="Gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>

        <label>Age:</label>
        <input type="number" name="Age" min="1" max="120" required>

        <label>Are you a patient?</label>
        <div>
            <select name="Patient" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <label>Severity:</label>
        <div>
            <select name="Severity" required>
                <option value="0">Mild</option>
                <option value="1">Moderate</option>
                <option value="2">Severe</option>
            </select>
        </div>

        <label>Shortness of breath?</label>
        <div>
            <select name="BreathShortness" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <label>Visual changes?</label>
        <div>
            <select name="VisualChanges" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <label>Nose bleeding?</label>
        <div>
            <select name="NoseBleeding" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <label>When diagnosed?</label>
        <div>
            <select name="Whendiagnoused" required>
                <option value="0">Recently</option>
                <option value="1">Earlier</option>
            </select>
        </div>

        <label>Systolic BP:</label>
        <input type="number" name="Systolic" min="50" max="300" required>

        <label>Diastolic BP:</label>
        <input type="number" name="Diastolic" min="30" max="200" required>

        <label>Controlled diet?</label>
        <div>
            <select name="ControlledDiet" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <input type="submit" value="Predict Blood Pressure">
    </form>
</body>
</html>
